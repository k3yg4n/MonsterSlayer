<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>

      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster'">You were slain by the monster...</h3>
        <h3 v-else-if="winner === 'player'">
          Congratulations! You have defeated the monster!
        </h3>
        <h3 v-else-if="winner === 'draw'">
          DRAW: The player and the monster have both fallen in combat!
        </h3>
        <button @click="restartGame">Rebattle the Monster</button>
      </section>

      <section id="controls">
        <button @click="playerAttack()">ATTACK</button>
        <button
          :disabled="specialAttackAvailable"
          @click="playerSpecialAttack()"
        >
          SPECIAL ATTACK
        </button>
        <button @click="playerHeal()">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
